<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sup Dawggggg</title>
    <meta name="description" content="Who don't like dog?" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="px-4 xl:px-0 lg:max-w-7xl lg:mx-auto pb-16">
      <!-- Header (via Tailwind) -->
      <header class="py-3 items-center justify-between">
        <a class="font-bold" href="/">Sup dawggggg</a>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 mt-10 lg:mt-20">
        <!-- Breed Selector -->
        <section class="flex flex-wrap" id="breed-selector"></section>
        <div class="flex-col">
          <!-- Active dog image -->
          <div style="height: 400px">
            <img class="object-contain h-96" id="active-image" />
          </div>

          <!-- Next picture button -->
          <button
            class="w-full justify-center py-2 px-4 rounded-sm shadow-sm text-white mt-4 font-medium bg-indigo-500 hover:bg-indigo-600 focus:outline-none"
            id="next-image-button"
            onclick="state.viewNextImage()"
          >
            See more doggo!
          </button>

          <!-- View old Shibas -->
          <section class="mt-16">
            <p class="text-gray-500">Viewed sheeeeeeebs</p>
            <div class="flex flex-wrap mt-4" id="viewed-shibas"></div>
          </section>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script async defer src="js/utils.js"></script>
    <script async defer src="js/ui.js"></script>
    <script async defer src="js/state.js"></script>
    <script>
      (async () => {
        state = new ApplicationState();
        await state.initialize();
      })();
    </script>
  </body>
</html>
